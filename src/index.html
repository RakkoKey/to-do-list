<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do</h1>
    <div id="allprojects">
        <button id="newProject">+</button>
    </div>

    <section class="modal hidden">
        <div class="flex">
            <button class="btn-close">X</button>
        </div>

        <form id="editForm">
            <label for="title">New Title: </label><br>
            <input type="text" id="title" name="title"><br>
            <label for="dueDate">New Due Date: </label><br>
            <input type="date" id="dueDate" name="dueDate"><br>
            <input type="submit" value="Edit">
        </form>
    </section>

    <section class="title modal hidden">
        <div class="flex">
            <button class="btn-close">X</button>
        </div>

        <form id="titleForm">
            <label for="title">New Title: </label><br>
            <input type="text" id="title" name="title"><br>
            <input type="submit" value="Edit">
        </form>
    </section>

    <section class="project modal hidden">
        <div class="flex">
            <button class="btn-close">X</button>
        </div>

        <form id="projForm">
            <label for="title">Project Title: </label><br>
            <input type="text" id="title" name="title"><br>
            
            <input type="submit" value="Create">
        </form>
    </section>



    <div class="overlay hidden"></div>
    
</body>
</html>
